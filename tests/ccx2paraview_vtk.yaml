# Environment description for ccx2paraview (local python sources)
# - with pure vtk-dependency -
#
# Build the conda environment yourself with conda, 
#   activate it in the TERMINAL 
#   Set VS Code to use the python interpreter from the environment
#
# Or, when having the Conda Wingman extsion installed in VS Code
# just build (or activate) this environment using Wingman commands 
# Still, you might need to advise VS Code to use the correct python interpreter
name: ccx2paraview_vtk
channels: 
  - conda-forge
dependencies:
  - python 
  - pip
  - vtk
  - numpy
